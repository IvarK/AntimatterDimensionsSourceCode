name: Deploy master

env:
  FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:master
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          single-commit: true
